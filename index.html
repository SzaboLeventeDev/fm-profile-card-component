<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="picture">
    </div>
    <div class="personal_data">
      <img src="images/image-victor.jpg" alt="Victor">
      <section>
        <p class="styled_text">Victor Crest</p>
        <p>26</p>
      </section>
      <p>London</p>
    </div>
    <div class="stat">
      <div>
        <p class="styled_text">80K</p>
        <p class="small">Followers</p>
      </div>
      <div>
       <p class="styled_text">803K</p>
       <p class="small">Likes</p>
        
      </div>
      <div>
        <p class="styled_text">1.4K</p>
        <p class="small">Photos</p>
      </div>
  
  
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Szab√≥ Levente</a>.
  </div>
</body>
</html>
